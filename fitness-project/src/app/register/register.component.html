<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="registerModel.username" name="username" required>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="registerModel.email" name="email" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="registerModel.password" name="password" required>
    </div>

    <div class="input-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="registerModel.role" name="role">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button type="submit">Register</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
