<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="loginModel.username" name="username" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="loginModel.password" name="password" required>
    </div>

    <div class="input-group">
      <label>
        <input type="checkbox" [(ngModel)]="loginModel.rememberMe" name="rememberMe">
        Remember Me
      </label>
    </div>

    <button type="submit" (click)="login()">Login</button>

    <!-- AfiÈ™area mesajului de eroare -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
